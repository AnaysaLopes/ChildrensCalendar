<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Contador de Calendário Infantil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content-container">
            <img src="images/logo.svg" alt="Logo" class="logo-img">
        </div>
    </main>

    <div class="calendar-pages">
        <div class="calendar-page">
            <h1>&lt; Agosto &gt;</h1>
            <div class="calendar" id="calendar-august"></div>
        </div>
        <div class="calendar-page">
            <h1>&lt; Setembro &gt;</h1>
            <div class="calendar" id="calendar-september"></div>
        </div>
        <div class="calendar-page">
            <h1>&lt; Outubro &gt;</h1>
            <div class="calendar" id="calendar-october"></div>
        </div>
    </div>

    <div class="legend-container">
        <div class="legend-item">
            <img src="images/checkmark.svg" alt="Checkmark" class="legend-img">
            <span class="legend-text">DIAS DE HOJE</span>
        </div>
        <div class="legend-item">
            <img src="images/checkout.svg" alt="Checkout" class="legend-img">
            <span class="legend-text">DIAS QUE JÁ PASSARAM!</span>
        </div>
        <div class="legend-item">
            <img src="images/casaleide.svg" alt="Casa de Tia Leide" class="legend-img">
            <span class="legend-text">CASA TIA LEIDE!</span>
        </div>
        <div class="legend-item">
            <img src="images/casatias.svg" alt="Casa das Tias" class="legend-img">
            <span class="legend-text">CASA DAS TIAS!!!!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
